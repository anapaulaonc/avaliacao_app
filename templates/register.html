<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register page</h1>
    <form method="POST">
        <h3 align="center">Cadastro de Estudante</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Digite seu email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="matricula">Matricula</label>
            <input type="text" name="matricula" placeholder="Digite sua matricula" class="form-control" required>
        </div>
        <div class="form-group">
            
            <label for="curso">Curso</label>
            <input type="text" name="curso" placeholder="Digite seu curso" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" class="form-control" required>   
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
</body>
</html>
